<!DOCTYPE html>
<html>
    <head>
        <meta charset= "utf-8/">
        <title>The Spectacularly Brilliant Quiz</title>
        <link href= "./quiz.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="beforeQuiz">
            <h1>The Spectacularly Brilliant Quiz</h1>
            <h5>...prepare yourself</h5>
            <input type ="text" id="playerName" placeholder="Your name, good sir?...">
            <input type="button" id="start" value="Start">
        </div>
        <div id="quizContainer" style="visibility: hidden;">
            <p id="question"></p>
            <div class="options" id="opt-a">
                <input type="radio" name="rad" id="a1" value="a" checked="true"><label for="a1" id="ansA"></label>
            </div>
            <div class="options" id="opt-b">
                <input type="radio" name="rad" id="a2" value="b"><label for="a2" id="ansB"></label> 
            </div>
            <div class="options" id="opt-c">
                <input type="radio" name="rad" id="a3" value="c"><label for="a3" id="ansC"></label>
            </div>
            <div class="options" id="opt-d">
                <input type="radio" name="rad" id="a4" value="d"><label for="a4" id="ansD"></label>
            </div>
            <input type="button" id="confirm" value="Confirm">
            <input type="button" id="nextQ" value="Next" style="visibility:hidden">
            <p id="qNum"></p>
        </div>  
        <div id="results" style="visibility: hidden;">
            <p id="resIntro">And the crowd goes wild! Another challenger survives!</p>
            <p id="challengerName"></p>
            <p id="res"></p>
            <input type="button" id="exit" value="Exit">
        </div>
        <script src="./quiz.js" type="text/javascript"></script>
    </body>
</html>
